<!DOCTYPE html>
<head>
    <title>Flight Booking Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
<div align="center">
    <div align="center" id="tabs">
        <ul>
            <li><a href="https://www.thoughtworks.com/talktech/vapasi" title="Vapasi">Vapasi India</a></li>
            <li><a href="/" title="Home">Flights</a></li>
            <li><a href="#" title="Your Reservation ">Show Reservation</a></li>
        </ul>
    </div>
    <h2 align="Center">Welcome To Travel Booking Website</h2><br>
    <script src="main.js"></script>
    <form action="/search" method="GET">
        <label>Source</label>
        <input id="source" name="source" type="text">
        <label> Destination</label>
        <input id="destination" name="destination" type="text">
        <br><br>
        Departure Date
        <input id="flyDate" name="flyDate" type="text"/>
        <script src="/date.js"></script>
        <label> Class</label>
        <select id="selectedClass" name="selectedClass">
            <option value="Economy">Economy</option>
            <option value="FirstClass">FirstClass</option>
            <option value="BusinessClass">BusinessClass</option>
        </select><br>
        <label>No Of Passengers</label>
        <select id="noOfPassenger" name="noOfPassenger">
            <option value="1">1</option>
        </select><br><br><input type="submit" value="Submit">
    </form>
</div>
<br>
<div align="center" id="div1" style="border:7px;">
    <form action="/showreservation">
        <label>Enter Reservation Code</label>
        <input id="reservationCode" name="reservationCode" type="text"/>
        <button name="submit" type="submit">Find Reservation</button>
    </form>
</div>
</body>
</html>
